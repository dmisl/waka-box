name: Update gist with WakaTime stats
on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Manual trigger option
jobs:
  update-gist:
    runs-on: ubuntu-latest
    environment: env # Specify your environment name here
    steps:
      - uses: actions/checkout@master
      - name: Check environment variables
        run: |
          echo "GH_TOKEN is set: ${GH_TOKEN:+yes} (not showing value)"
          echo "GIST_ID is set: ${GIST_ID:+yes} (not showing value)"
          echo "WAKATIME_API_KEY is set: ${WAKATIME_API_KEY:+yes} (not showing value)"
      - name: Update gist
        uses: dmisl/waka-box@master
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }} # Accessing the environment variable
          GIST_ID: ${{ env.GIST_ID }}
          WAKATIME_API_KEY: ${{ env.WAKATIME_API_KEY }}
